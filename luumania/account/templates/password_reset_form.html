{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  body{
    background:#e0d9ce;
  }
  img{

    height:100px;
    width:100px;
  }
  .container{
    background:white;
    width:500px;
    height:450px;
    border:solid grey;
    margin-top:200px;
  }

  .h3{
    text-align: center;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-12">
      <br>
      <center>
      <img src="{% static 'img/lock.png' %}">
      </center>
      <br>
      <br>
<form method="POST" class="form-signin">
  {% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
  <br>
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
<br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button>
</form>
</div>
</div>
</div>
